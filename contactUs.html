		<body>
			<script src="js/jquery-2.2.4.min.js"></script>
			<div class="main">
				<form action="submitForm.html" method="POST" id="contact-form">
					Name:<input type="text" name="name" class="req"><br />
					Email:<input type="text" name="email" class="req"><br />
					Phone:<input type="text" name="phone" class="req"><br />
					Reason for Inquiry:
					<select name="reasonForInquiry" class="req">
						<option value="Catering">Catering</option>
						<option value="Private Party">Private Party</option>
						<option value="Feedback">Feedback</option>
						<option value="Lawsuit">Lawsuit</option>
						<option value="Other">Other</option>
					</select>
					<br/>
					Additional Information:
					<br/>
					<textarea name="additionalInformation"></textarea><br />
					Have you been to the restaurant?
					<br/>
					<input type="radio" name="answer" value="Yes" checked>Yes<br />
					<input type="radio" name="answer" value="No">No<br />
					<input type="radio" name="answer" value="Maybe">Maybe<br />
					Best days to contact you:
					<input type="checkbox" name="day" value="M">M
					<input type="checkbox" name="day" value="T">T
					<input type="checkbox" name="day" value="W">W
					<input type="checkbox" name="day" value="T">T
					<input type="checkbox" name="day" value="F">F
					<br />
					<input type="submit"/><br />
				</form>
			</body>
			<hr />
